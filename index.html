<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>Trivia Game</h1>
        <div id="gameSpace">
            <button id="startButton">Start</button>
            <div id="questionSpace">
                <p class="hidden">Time Remaining: <span id="timer"></span> seconds</p>
                <p><span id="question"></span></p>
                <p><span id="choice-1" class="choice"></span></p>
                <p><span id="choice-2" class="choice"></span><br></p>
                <p><span id="choice-3" class="choice"></span><br></p>
                <p><span id="choice-4" class="choice"></span></p>
            </div>


        </div>
    </div>
    <script src="/assets/javascript/app.js"></script>
</body>

</html>
